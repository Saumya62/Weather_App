<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Weather App</title>

  <!---Google Fonts--->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&family=Ubuntu&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,900;1,900&display=swap" rel="stylesheet">

  <!---CSS STYLE SHEETS--->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <!---Bootstrap Scripts--->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  <!---Font Awesome--->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
</head>

<body>

  <div class="app-main">

    <div class="searchInputBox">
      <input type="text" id="input-box" class="input-box" placeholder="Enter City Name...">
    </div>

    <div class="weather-body">

      <div class="location-details">
        <div class="city" id="city">Rewari, IN</div>
        <div class="date" id="date">16 June(Wednesday), 2021</div>
      </div>

      <div class="weather-status">
        <div class="temp" id="temp">34&deg;C</div>
        <div class="min-max" id="min-max">32&deg;C (min) / 34&deg;C (max)</div>
        <div class="weather" id="weather">Clear</div>
        <div class="img" id="img"></div>
      </div>

    </div>

  </div>

<script src="app.js" type="text/javascript">

</script>

</body>

</html>
